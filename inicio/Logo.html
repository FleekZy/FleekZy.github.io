<!DOCTYPE html>
<html>
  <head>
    <title>Logo FleekZy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="AnimacionLogo.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222;
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .logo span {
        position: relative;
        animation: flicker 2s linear infinite;
      }
      .logo span:before, .logo span:after {
        content: attr(data-letter);
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .logo span:before {
        animation: glow 2s linear infinite;
      }
      .logo span:after {
        animation: flicker 2s linear infinite;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        25% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        50% {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        75% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        100% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
      }
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span data-letter="F">F</span>
      <span data-letter="l">l</span>
      <span data-letter="e">e</span>
      <span data-letter="e">e</span>
      <span data-letter="k">k</span>
      <span data-letter="Z">Z</span>
      <span data-letter="y">y</span>
    </div>
  </body>
</html>
